                            <script>
                               // 设置初始时间为2022年1月30日13时14分52秒
                                const startDate = new Date(2022, 0, 30, 13, 14, 52);
                                const timeDisplay = document.getElementById('timeDisplay');

                                function updateTime() {
                                    // 获取当前时间
                                    const now = new Date();
                                    // 计算时间差
                                    const diff = now - startDate;
                                    // 计算年、月、日、时、分、秒
                                    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
                                    const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                                    const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                                    const timeDifference = Math.abs(now - startDate);
                                    const daysPassed = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

                                    // 格式化输出
                                    
                                    timeDisplay.innerHTML = `${years}年${months}月${days}天${hours}时${minutes}分${seconds}秒`;
                                    timeDisplay_day.innerHTML = `${daysPassed} `;
                                }

                                // 初始化时间显示
                                updateTime();
                                // 每过一秒刷新时间
                                setInterval(updateTime, 1000);
                            </script>
